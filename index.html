<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth APP v1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            /* Mengizinkan scroll vertikal jika layar pendek, tapi matikan horizontal */
            overflow-x: hidden;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Abstract Background blobs */
        .blob {
            position: absolute;
            filter: blur(60px); /* Blur dikurangi sedikit untuk performa HP */
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out alternate;
        }
        
        /* Ukuran blob disesuaikan agar tidak memenuhi layar HP */
        .blob-1 {
            top: 5%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: #7c3aed; /* Violet */
            animation-delay: 0s;
        }
        
        .blob-2 {
            bottom: 10%;
            right: 5%;
            width: 350px;
            height: 350px;
            background: #2563eb; /* Blue */
            animation-delay: -5s;
        }

        .blob-3 {
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            background: #db2777; /* Pink */
            transform: translate(-50%, -50%);
            animation-duration: 15s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -40px) scale(1.1); }
        }

        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPSc0MDAnIGhlaWdodD0nNDAwJz48ZmlsdGVyIGlkPSdub2lzZSc+PGZlVHVyYnVsZW5jZSB0eXBlPSdmcmFjdGFsTm9pc2UnIGJhc2VGcmVxdWVuY3k9JzAuNjUnIG51bU9jdGF2ZXM9JzMnIHN0aXRjaFRpbGVzPSdzdGl0Y2gnLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0nMTAwJScgaGVpZ2h0PScxMDAlJyBmaWxsPSd0cmFuc3BhcmVudCcvPjxyZWN0IHdpZHRoPScxMDAlJyBoZWlnaHQ9JzEwMCUnIGZpbHRlcj0ndXJsKCNub2lzZSknIG9wYWNpdHk9JzAuMDUnLz48L3N2Zz4=');
            pointer-events: none;
            z-index: 0;
        }

        .glow-button {
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
            transition: all 0.3s ease;
        }
        .glow-button:hover {
            box-shadow: 0 0 40px rgba(124, 58, 237, 0.6);
        }

        /* 3D Tilt hanya aktif di layar lebar (bukan touch screen) */
        @media (hover: hover) {
            #tilt-card {
                transform-style: preserve-3d;
            }
        }
    </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center relative text-white selection:bg-pink-500 selection:text-white py-10 px-4">

    <div class="noise"></div>
    <div class="blob blob-1 rounded-full"></div>
    <div class="blob blob-2 rounded-full"></div>
    <div class="blob blob-3 rounded-full"></div>

    <div id="tilt-card" class="relative z-10 w-full max-w-lg transition-transform duration-100 ease-out">
        
        <div class="relative bg-slate-900/40 backdrop-blur-2xl border border-white/10 p-6 md:p-10 rounded-[2rem] md:rounded-[2.5rem] shadow-2xl overflow-hidden group">
            
            <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>

            <div class="flex flex-row justify-between items-center mb-6 md:mb-8">
                <span class="font-mono text-[10px] md:text-xs text-emerald-400 bg-emerald-400/10 px-2 md:px-3 py-1 rounded-full border border-emerald-400/20 tracking-wider">
                    ‚óè READY TO USE
                </span>
                <span class="font-mono text-[10px] md:text-xs text-slate-400 tracking-widest uppercase">v1.0.0 Stable</span>
            </div>

            <div class="text-center space-y-5 md:space-y-6">
                <h1 class="text-5xl sm:text-6xl md:text-7xl font-bold tracking-tighter leading-none bg-clip-text text-transparent bg-gradient-to-b from-white via-white to-white/40">
                    PHOTO<br>BOOTH.
                </h1>
                
                <p class="text-base md:text-lg text-slate-300 font-light leading-relaxed max-w-xs mx-auto">
                    Tangkap momen estetis. <br>
                    <span class="text-slate-500 text-xs md:text-sm">ON UPDATE PROGRESS.</span>
                </p>

                <div class="pt-6 md:pt-8">
                    <a href="PhotoboothV.1.0Installer.zip" download class="glow-button w-full sm:w-auto inline-flex justify-center items-center gap-3 bg-white text-slate-900 px-6 py-3 md:px-8 md:py-4 rounded-full font-bold text-base md:text-lg hover:scale-105 active:scale-95 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        Download App
                    </a>
                    
                    <div class="mt-4 font-mono text-[10px] text-slate-500">
                        SIZE: 3.4 MB | ZIP FILE
                    </div>
                </div>
            </div>

            <div class="mt-8 md:mt-12 pt-6 border-t border-white/5 flex justify-between items-end text-[10px] md:text-xs text-slate-500 font-mono">
                <div>
                   </div>
                <div class="text-right">
                    &copy; 2026<br>
                    <span class="text-white">BY T.V.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('tilt-card');
        const body = document.querySelector('body');

        // Deteksi apakah device mendukung hover (Desktop) atau touch (Mobile)
        // Kita hanya jalankan efek 3D di desktop agar tidak aneh di HP
        if (window.matchMedia("(hover: hover)").matches) {
            body.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                
                // Efek rotasi kartu
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            body.addEventListener('mouseleave', () => {
                card.style.transition = 'all 0.5s ease';
                card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });

            body.addEventListener('mouseenter', () => {
                card.style.transition = 'none';
            });
        }
    </script>
</body>
</html>
